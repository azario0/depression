<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Depression Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Student Depression Predictor</h1>
        <form action="/predict" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700">Gender</label>
                <select name="gender" class="w-full px-3 py-2 border rounded-md">
                    {% for gender in unique_values['Gender'] %}
                        <option value="{{ gender }}">{{ gender }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-gray-700">Age</label>
                <input type="number" name="age" class="w-full px-3 py-2 border rounded-md" required>
            </div>

            <div>
                <label class="block text-gray-700">Academic Pressure (1-10)</label>
                <input type="number" name="academic_pressure" min="1" max="10" class="w-full px-3 py-2 border rounded-md" required>
            </div>

            <div>
                <label class="block text-gray-700">Study Satisfaction (1-10)</label>
                <input type="number" name="study_satisfaction" min="1" max="10" class="w-full px-3 py-2 border rounded-md" required>
            </div>

            <div>
                <label class="block text-gray-700">Sleep Duration</label>
                <select name="sleep_duration" class="w-full px-3 py-2 border rounded-md">
                    {% for duration in unique_values['Sleep Duration'] %}
                        <option value="{{ duration }}">{{ duration }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-gray-700">Dietary Habits</label>
                <select name="dietary_habits" class="w-full px-3 py-2 border rounded-md">
                    {% for habit in unique_values['Dietary Habits'] %}
                        <option value="{{ habit }}">{{ habit }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-gray-700">Suicidal Thoughts</label>
                <select name="suicidal_thoughts" class="w-full px-3 py-2 border rounded-md">
                    {% for thought in unique_values['Have you ever had suicidal thoughts ?'] %}
                        <option value="{{ thought }}">{{ thought }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-gray-700">Study Hours per Week</label>
                <input type="number" name="study_hours" class="w-full px-3 py-2 border rounded-md" required>
            </div>

            <div>
                <label class="block text-gray-700">Financial Stress (1-10)</label>
                <input type="number" name="financial_stress" min="1" max="10" class="w-full px-3 py-2 border rounded-md" required>
            </div>

            <div>
                <label class="block text-gray-700">Family History of Mental Illness</label>
                <select name="family_history" class="w-full px-3 py-2 border rounded-md">
                    {% for history in unique_values['Family History of Mental Illness'] %}
                        <option value="{{ history }}">{{ history }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
                Predict Depression
            </button>
        </form>
    </div>
</body>
</html>
